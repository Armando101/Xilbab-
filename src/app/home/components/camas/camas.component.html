<div class="Camas">
	<div  class="camas__container" *ngFor="let cama of camas">
		<span class="camas__country" *ngIf="camas.length > 0" >{{cama.code_country}}</span>
		<span class="camas__amount" *ngIf="camas.length > 0">{{cama.amount}}</span>
	</div>

	<div  class="camas__container" *ngFor="let character of characters">
		<span class="camas__country" >{{character.name}}</span>
		<span class="camas__amount">{{character.status}}</span>
	</div>
</div>
