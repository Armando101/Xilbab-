<map-marker #marker
		[position]="markerPositions"
		(mapClick)="openInfoWindow(marker)"
		[options]="markerOptions"
		>
</map-marker>
<map-info-window>
	<h3>País: {{(markerPositions.code | uppercase ) | codeCountry }} </h3>Camas: {{markerPositions.bedsTotal | number:'1.0-2' }} <br> Población: {{markerPositions.populationAverage | number:'1.0-2' }}
</map-info-window>
